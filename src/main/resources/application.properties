spring.application.name=CompetencyTestingSystem

# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/CompetencyTestingSystem
spring.datasource.username=postgres
spring.datasource.password=12344321
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.legend8883=DEBUG

# JWT
app.jwt.secret=secretPassword228
app.jwt.expiration-ms=86400000

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.filter=true

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true