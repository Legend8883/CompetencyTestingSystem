<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="nav-brand">Тестирование компетенций</a>
            <!-- Убираем кнопку "На главную" -->
        </nav>

        <main class="auth-container">
            <div class="auth-card">
                <h2>Вход в систему</h2>
                <p class="auth-subtitle">Введите ваши учетные данные</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="example@company.com">
                    </div>

                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required placeholder="Введите пароль">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">
                            Войти
                        </button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                    <p style="margin-top: 1rem;">
                        <a href="index.html">Вернуться на главную</a>
                    </p>
                </div>

                <div id="errorMessage" class="error-message" style="display: none; margin-top: 1rem;"></div>
            </div>
        </main>
    </div>

    <!-- Подключаем API сервис -->
    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';

            const button = this.querySelector('button');
            button.disabled = true;
            button.textContent = 'Вход...';

            try {
                const response = await apiService.login(email, password);

                if (response.data.role === 'HR') {
                    window.location.href = 'pages/hr-dashboard.html';
                } else {
                    window.location.href = 'pages/employee-dashboard.html';
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Неверный email или пароль';
                errorDiv.style.display = 'block';
                button.disabled = false;
                button.textContent = 'Войти';
            }
        });
    </script>
</body>

</html>
