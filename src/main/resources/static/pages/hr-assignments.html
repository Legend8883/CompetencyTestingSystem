<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Назначенные тесты - HR Панель</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="hr-dashboard.html" class="nav-brand">← Назад в панель</a>
            <div style="display: flex; gap: 1rem;">
                <span style="color: var(--gray-text); align-self: center;">HR</span>
                <button onclick="authService.logout()" class="btn btn-outline">Выйти</button>
            </div>
        </nav>

        <main>
            <div class="dashboard-header">
                <h2>Назначенные тесты</h2>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">HR</div>
                    <div>
                        <div id="userName"></div>
                        <div id="userEmail" style="font-size: 0.875rem; color: var(--gray-text);"></div>
                    </div>
                </div>
            </div>

            <div class="tabs" style="margin-bottom: 2rem;">
                <button onclick="showTab('active')" class="tab-btn active" id="tab-active">
                    Активные назначения
                </button>
                <button onclick="showTab('completed')" class="tab-btn" id="tab-completed">
                    Завершенные
                </button>
                <button onclick="showTab('overdue')" class="tab-btn" id="tab-overdue">
                    Просроченные
                </button>
            </div>

            <div id="assignments-container">
                <div style="text-align: center; padding: 3rem;">
                    Загрузка назначений...
                </div>
            </div>
        </main>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        let currentTab = 'active';
        let allAssignments = [];

        document.addEventListener('DOMContentLoaded', async function() {
            // Проверка авторизации
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            
            if (!token || !user || user.role !== 'HR') {
                window.location.href = '../login.html';
                return;
            }

            // Отображаем информацию пользователя
            document.getElementById('userName').textContent = user.firstName + ' ' + user.lastName;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userAvatar').textContent = 
                (user.firstName[0] || '') + (user.lastName[0] || '');

            // Загружаем назначения
            await loadAssignments();
        });

        async function loadAssignments() {
            try {
                // Загружаем все тесты HR
                const testsResponse = await apiService.getHRTests();
                const tests = testsResponse.data || [];
                
                // Для каждого теста загружаем назначения
                allAssignments = [];
                
                for (const test of tests) {
                    try {
                        const assignmentsResponse = await apiService.getTestAssignments(test.id);
                        const assignments = assignmentsResponse.data || [];
                        
                        assignments.forEach(assignment => {
                            allAssignments.push({
                                ...assignment,
                                testTitle: test.title
                            });
                        });
                    } catch (error) {
                        console.error('Ошибка загрузки назначений для теста', test.id, error);
                    }
                }
                
                renderAssignments();
                
            } catch (error) {
                console.error('Ошибка загрузки назначений:', error);
                document.getElementById('assignments-container').innerHTML = `
                    <div class="error-message" style="text-align: center; padding: 2rem;">
                        Ошибка загрузки: ${error.message}
                    </div>
                `;
            }
        }

        function showTab(tabName) {
            currentTab = tabName;
            
            // Обновляем активную вкладку
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            renderAssignments();
        }

        function renderAssignments() {
            const now = new Date();
            const container = document.getElementById('assignments-container');
            
            let filteredAssignments = allAssignments.filter(assignment => {
                const deadline = new Date(assignment.deadline);
                
                switch (currentTab) {
                    case 'active':
                        return !assignment.isCompleted && 
                               (!assignment.deadline || deadline > now);
                    
                    case 'completed':
                        return assignment.isCompleted;
                    
                    case 'overdue':
                        return !assignment.isCompleted && 
                               assignment.deadline && 
                               deadline < now;
                    
                    default:
                        return true;
                }
            });

            if (filteredAssignments.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--gray-text);">
                        ${currentTab === 'active' ? 'Нет активных назначений' : 
                          currentTab === 'completed' ? 'Нет завершенных назначений' : 
                          'Нет просроченных назначений'}
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredAssignments.map(assignment => `
                <div class="assignment-card" style="background: var(--white); padding: 1.5rem; border-radius: var(--radius-lg); border: 1px solid var(--gray-border); margin-bottom: 1rem;">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <h3 style="margin: 0 0 0.5rem;">${assignment.testTitle}</h3>
                            <div style="color: var(--gray-text); margin-bottom: 0.5rem;">
                                Сотрудник: <strong>${assignment.user.firstName} ${assignment.user.lastName}</strong>
                                (${assignment.user.email})
                            </div>
                            <div style="color: var(--gray-text); margin-bottom: 0.5rem;">
                                Назначено: ${formatDate(assignment.assignedAt)}
                            </div>
                            ${assignment.deadline ? `
                                <div style="color: ${isOverdue(assignment) ? 'var(--error)' : 'var(--gray-text)'}; margin-bottom: 0.5rem;">
                                    Дедлайн: ${formatDate(assignment.deadline)}
                                    ${isOverdue(assignment) ? ' (Просрочено)' : ''}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div style="text-align: right;">
                            <span class="status ${assignment.isCompleted ? 'status-active' : isOverdue(assignment) ? 'status-inactive' : 'status-pending'}">
                                ${assignment.isCompleted ? 'Завершен' : 
                                  isOverdue(assignment) ? 'Просрочен' : 'В процессе'}
                            </span>
                            <div style="margin-top: 0.5rem;">
                                <button onclick="viewAssignmentDetails(${assignment.id})" class="btn btn-outline btn-small">
                                    Подробнее
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--gray-border);">
                        <button onclick="viewEmployeeResults(${assignment.test.id}, ${assignment.user.id})" class="btn btn-primary btn-small">
                            Посмотреть результаты
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function isOverdue(assignment) {
            if (!assignment.deadline || assignment.isCompleted) return false;
            return new Date(assignment.deadline) < new Date();
        }

        function formatDate(dateString) {
            if (!dateString) return 'Не указано';
            const date = new Date(dateString);
            return date.toLocaleDateString('ru-RU') + ' ' + date.toLocaleTimeString('ru-RU', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function viewAssignmentDetails(assignmentId) {
            alert('Детали назначения #' + assignmentId);
            // Здесь можно открыть модальное окно с деталями
        }

        async function viewEmployeeResults(testId, userId) {
            try {
                // Загружаем попытки сотрудника по этому тесту
                // Нужно добавить соответствующий endpoint в API
                alert('Просмотр результатов для теста #' + testId + ' и сотрудника #' + userId);
                
            } catch (error) {
                alert('Ошибка загрузки результатов: ' + error.message);
            }
        }
    </script>

    <style>
        .tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid var(--gray-border);
            padding-bottom: 0.5rem;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 500;
            color: var(--gray-text);
            border-radius: var(--radius) var(--radius) 0 0;
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            color: var(--primary-blue);
            background: var(--primary-verylight);
            border-bottom: 3px solid var(--primary-blue);
        }
        
        .tab-btn:hover:not(.active) {
            background: var(--gray-light);
        }
        
        .assignment-card:hover {
            border-color: var(--primary-blue);
            box-shadow: var(--shadow);
        }
    </style>
</body>
</html>
